/* ESERCIZIO 9
  Scrivi una funzione chiamata "howManyDays" che riceve una data come parametro e ritorna il numero di giorni trascorsi da tale data.
*/

function howManyDays(date) {
  // Ottieni la data odierna
  const today = new Date();

  // Calcola la differenza in millisecondi tra le due date
  const differenceMs = Math.abs(today - date);

  // Converti la differenza in giorni
  const oneDayMs = 24 * 60 * 60 * 1000; // Millisecondi in un giorno
  const daysPassed = Math.round(differenceMs / oneDayMs);

  return daysPassed;
}
