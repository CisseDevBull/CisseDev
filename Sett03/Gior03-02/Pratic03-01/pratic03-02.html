function concatenaStringhe(str1, str2) 
{

}

/* ESERCIZIO 2 (for)
  Scrivi una funzione che torni un array di 10 elementi; ognuno di essi deve essere un valore random compreso tra 0 e 100 (incluso).
*/
function generaArrayCasuale() 
{
    const arrayCasuale = [];
    for (let i = 0; i < 10; i++) {
        const numeroCasuale = Math.floor(Math.random() * 101);
        arrayCasuale.push(numeroCasuale);
    }
    return arrayCasuale;
}
const risultatoArray = generaArrayCasuale();

function trovaFilmPiuVecchio(films) 
{
    let filmPiuVecchio = null;
    let annoMassimo = 2020;

    movies.forEach(film => {
        if (movies.Year > annoMassimo) {
            annoMassimo = movies.Year;
            filmPiuVecchio = film;
        }
    });

    return filmPiuVecchio;
}
